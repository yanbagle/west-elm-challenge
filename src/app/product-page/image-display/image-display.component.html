<div class="product-images" *ngIf="productSubItems">
  <div>
    <img [src]="productSubItems[selectedImgId].largeImg" alt="large image">
  </div>
  <div class="image-picker">
    <span *ngFor="let subItem of productSubItems, let i = index">
      <a href="javascript:void(0)" (click)="userSelectedImage(subItem)">
        <img [ngClass]="{'img-border': i == selectedImgId}" [src]="subItem.smallImg" alt="small image">
      </a>
    </span>
  </div>
</div>
